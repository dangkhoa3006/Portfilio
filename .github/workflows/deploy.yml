name: Deploy Next.js App

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/Portfilio

            echo "ðŸ‘‰ Pull source má»›i nháº¥t"
            git pull origin master

            echo "ðŸ‘‰ CÃ i dependencies"
            npm install

            echo "ðŸ‘‰ Build Next.js (táº¯t turbopack cho server yáº¿u)"
            NEXT_TELEMETRY_DISABLED=1 NEXT_JS_DISABLE_TURBOPACK=1 npm run build

